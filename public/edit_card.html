<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Edit Card</title>
</head>

<body>
    <div class="home-button"><a href="index.html">Home</a></div>
    <h1>Edit Card</h1>
    <form id="editCardForm" method="PUT">
        <!-- Card details form fields -->
        <label for="card_name">Card Name:</label>
        <input type="text" id="card_name" name="card_name" required><br>

        <label for="set_name">Set Name:</label>
        <input type="text" id="set_name" name="set_name" required><br>

        <label for="pokedex_number">Pokedex Number:</label>
        <input type="number" id="pokedex_number" name="pokedex_number" required><br>

        <label for="type">Type:</label>
        <input type="text" id="type" name="type" required><br>

        <label for="image_path">Image Path:</label>
        <input type="text" id="image_path" name="image_path"><br>

        <label for="rarity">Rarity:</label>
        <input type="text" id="rarity" name="rarity" required><br>

        <button type="submit">Save Changes</button>
    </form>

</body>

</html>
