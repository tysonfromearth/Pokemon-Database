<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Edit Deck</title>
</head>

<body>
    <div class="home-button"><a href="index.html">Home</a></div>
    <h1>Edit Deck</h1>
    <form action="" method="POST">
        <!-- Deck details form fields -->
        <label for="deck_name">Deck Name:</label>
        <input type="text" id="deck_name" name="deck_name" required><br>

        <label for="type_combo">Type Combo:</label>
        <input type="text" id="type_combo" name="type_combo" required><br>

        <label for="card_count">Card Count:</label>
        <input type="number" id="card_count" name="card_count" required><br>

        <label for="number_of_pokemon">Number of Pokemon:</label>
        <input type="number" id="number_of_pokemon" name="number_of_pokemon" required><br>

        <button type="submit">Save Changes</button>
    </form>
</body>

</html>
